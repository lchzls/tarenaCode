<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  function cal(){
	  var n = document.getElementById("num").value;
	  var span = document.getElementById("result");
	  if(isNaN(n)){
		  //不是数字，给予提示
		  span.innerHTML="请输入数字";
	  }else{
		  //是数字，计算其阶乘
		  if(n<0){
			  span.innerHTML="负数没有阶乘";
		  }else if(n==0){
			  span.innerHTML=1;
		  }else{
			  var s =1;
			  for(var i=1;i<=n;i++){
				  s=s*i;
			  }
			  span.innerHTML=s;
		  }
	  }
  }
</script>
</head>
<body>
   <p>负数没有阶乘</p>
   <p>0的阶乘是1</p>
   <p>n的阶乘是1*2*...*n</p>
   <p>
     <input type="text" id="num"/>
     <input type="button" value="阶乘" onclick="cal();"/>
     =<span id="result"></span>
   </p>
</body>
</html>
