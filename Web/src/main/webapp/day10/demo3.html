<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 400px;
		border: 1px solid red;
		padding: 30px 10px;
	}
	p {
		border: 1px solid red;
		padding: 20px;
	}
</style>
<script>
	function f1(e) {
		alert("button");
		//取消事件冒泡
		//{"stopPropagation":function(){}}
		//判断此处，如果不存在，在if中会报错，因此先判断其属性 
		//由于浏览器的不同，取消冒泡也有两种方式。 
		//如果不取消事件冒泡，则f1事件触发后，其父亲p的alert('p')事件也会触发，爷爷div的alert('div')事件 也会触发
		if(e.stopPropagation) {
			e.stopPropagation();
		} else {
			e.cancelBubble = true;
		}
	}
	//如何获取事件源
	function f2(e) {
		var obj = e.srcElement || e.target;
		console.log(obj);
	}
</script>
</head>
<body>
	<div onclick="alert('div');">
		<p onclick="alert('p');">
			<input type="button" value="按钮1"
				onclick="f1(event);"/>
		</p>
	</div>
	<div onclick="f2(event);">
		<input type="button" value="按钮2"/>
		<a href="#">TOP</a>
		<span>Hello</span>
	</div>
</body>
</html>
