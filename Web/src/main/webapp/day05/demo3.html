<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		display: inline;
	}
	span, img {
		display: block;
	}
	div {
		display: none;
	}
	/*行内元素：如img、input、select、textarea，本身具有宽高，如果再写一个，则会水平排列  */
	
</style>
</head>
<body>
	<div>
		<p>aaa</p>
		<p>bbb</p>
		<p>ccc</p>
	</div>
	<div>
		<span>111</span>
		<span>222</span>
		<span>333</span>
	</div>
	<div>
		<img src="../images/01.jpg"/>
		<img src="../images/02.jpg"/>
		<img src="../images/03.jpg"/>
		<input type="text"/>
		<input type="text"/>
	</div>
</body>
</html>
